<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ludo</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="ludo_style.css" />
  </head>

  <body>
    <main>
      <div id="board">
        <div class="House" id="blue" style="background-color: rgb(39, 84, 230)">
          <div class="houseinner" style="background-color: white">
            <div
              class="piecekeep"
              style="background-color: rgb(39, 84, 230)"
            ></div>
            <div
              class="piecekeep"
              style="background-color: rgb(39, 84, 230)"
            ></div>
            <div
              class="piecekeep"
              style="background-color: rgb(39, 84, 230)"
            ></div>
            <div
              class="piecekeep"
              style="background-color: rgb(39, 84, 230)"
            ></div>
          </div>
        </div>
        <div class="movement1" id="red">
          <div id="redHomeRoad"></div>
        </div>
        <div class="House" id="red" style="background-color: rgb(238, 57, 25)">
          <div class="houseinner" style="background-color: white">
            <div
              class="redpiecekeep"
              id="red1"
              style="background-color: rgb(238, 57, 25)"
            ></div>
            <div
              class="redpiecekeep"
              id="red2"
              style="background-color: rgb(238, 57, 25)"
            ></div>
            <div
              class="redpiecekeep"
              id="red3"
              style="background-color: rgb(238, 57, 25)"
            ></div>
            <div
              class="redpiecekeep"
              id="red4"
              style="background-color: rgb(238, 57, 25)"
            ></div>
          </div>
        </div>
        <div id="midrow">
          <div class="movement2" id="green">
            <div id="blueHomeRoad"></div>
          </div>
          <div id="Home">HOME</div>
          <div class="movement2" id="blue">
            <div id="greenHomeRoad"></div>
          </div>
        </div>
        <div
          class="House"
          id="yellow"
          style="background-color: rgb(196, 238, 9)"
        >
          <div class="houseinner" style="background-color: white">
            <div
              class="yelpiecekeep"
              id="yel1"
              style="background-color: rgb(196, 238, 9)"
            ></div>
            <div
              class="yelpiecekeep"
              id="yel2"
              style="background-color: rgb(196, 238, 9)"
            ></div>
            <div
              class="yelpiecekeep"
              id="yel3"
              style="background-color: rgb(196, 238, 9)"
            ></div>
            <div
              class="yelpiecekeep"
              id="yel4"
              style="background-color: rgb(196, 238, 9)"
            ></div>
          </div>
        </div>
        <div class="movement1" id="yellow">
          <div id="yellowHomeRoad"></div>
        </div>
        <div
          class="House"
          id="green"
          style="background-color: rgb(11, 224, 11)"
        >
          <div class="houseinner" style="background-color: white">
            <div
              class="piecekeep"
              style="background-color: rgb(11, 224, 11)"
            ></div>
            <div
              class="piecekeep"
              style="background-color: rgb(11, 224, 11)"
            ></div>
            <div
              class="piecekeep"
              style="background-color: rgb(11, 224, 11)"
            ></div>
            <div
              class="piecekeep"
              style="background-color: rgb(11, 224, 11)"
            ></div>
          </div>
        </div>
      </div>
      <br /><br />
      <div class="button" id="Roll">
        <button id="RollBtn">Roll</button>
      </div>
      <br>
      
    </main>
    <script src="ludo_game.js"></script>
  </body>
</html>
